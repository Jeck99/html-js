<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formExample</title>
</head>
<body>
    <input type="text" name="fname" id="firstName" oninput="changeToUpperCase()">
    <script>
        //הגדרת משתנים גלובאלים
        var inputFname = document.getElementById("firstName");
        // פעולות מיידיות לאחר טעינה        
        window.onload = ()=>{
            // alert("ברוכים הבאים")
        }
        function changeToUpperCase() {
            // let inputValue = inputFname.value;
            inputFname.value = inputFname.value.toUpperCase();
        }
    </script>
</body>
</html>
